<script>
  class X{
    constructor({data}){
      for(let key in data){
        Object.defineProperty(this, key, {
          get (){
            return data[key]
          },
          set (value){
            console.log('有人修改了' + key)
            data[key] = value
          }
        })
      }
    }
  }

  var view = new X({
    data: {
      name: 'frank'
    }
  })

  console.log(view.name === 'frank') // 输出 true
  view.name = 'jack' // 输出「有人修改了 name」
</script>
